        window.onload = function () {

            $('.tfsCalendar').each(function (idx, obj) {

                $(obj).attr('background');

                //$(obj).bind('click', function () {

                //    //console.log('cal');
                //});

                var imgbutton = $(obj).parent().find('input[type="button"]');
                imgbutton.css("background-image", "url(/img/droperrow.png)");
                imgbutton.css("border", "none");
            });


            $('.Grid .lookup-arrow').each(function (idx, obj) {
                $(obj).attr("style", "background: url('/img/droperrow.png') no-repeat 1px 1px; border: 1px solid rgb(127, 157, 185); width: 22px; height: 22px; top: 10px !important; left:21px !important;");
